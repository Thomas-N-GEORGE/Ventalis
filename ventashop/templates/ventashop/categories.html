<!-- product page, "produits". -->

{% extends 'ventashop/base.html' %}

{% block title %}Produits{% endblock title %}

{% block content %}

<h1>Categories</h1>
    <ul>
        {% for category in object_list %}
            <li>{{ category.name }}</li>
        {% empty %}
            <li>No categories yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
