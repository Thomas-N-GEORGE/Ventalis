<!DOCTYPE html>
<html lang="fr">
<head>

    {% load static %}
    <link rel="stylesheet" href="{% static 'ventashop/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'ventashop/css/style.css' %}">

</head>
<body>

    <script src="{% static 'ventashop/js/script.js' %}"></script>
